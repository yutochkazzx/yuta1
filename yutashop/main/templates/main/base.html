<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    {% comment "bootstrap" %}{% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"> <!-- Убрал лишнюю } -->
</head>
<body>
    
    <header class="header sticky-top d-flex align-items-center">
        <div class="header-logo"> 
            <img src="{% static 'img/rev.png' %}" alt="Logo">
        </div>
        
        {% comment %} <div class="search">
            <form action="" id="search-form" class="search-form d-flex" style="display: none;">
                <input type="text" name="q" class="form_input" placeholder="Search">
                <button type="submit" class="btnforsearch">Search</button> <!-- Добавлен текст кнопки -->
            </form>
        </div>
     {% endcomment %}
        <div class="header-nav d-flex gap-4">
            <a href="#" class="h-profile"> <!-- Заменил "№" на "#" -->
                <img src="{% static 'img/cart.png' %}" alt="Cart">
            </a>
            <a href="#" class="h-profile">
                <img src="{% static 'img/profile.png' %}" alt="Profile">
            </a>

            <div class="forsearch">
                <a href="#" id="toggle-search" class="toggle-search">
                    <img src="{% static 'img/search.png' %}" alt="Search">
                </a>
                <div class="search-popup" id="search-popup" style="display: none;">
                    <form class="search-form" method="GET" action="">
                        <div class="input-container">
                            <input type="text" class="form_input" name="q" placeholder="Search">
                            <button type="submit" class="btnforsearch"></button> <!-- Добавлен текст кнопки -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    
                                                           
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    <script>
        document.getElementById('toggle-search').addEventListener('click', function(event){
        event.preventDefault();
        const searchPopup = document.getElementById('search-popup');


    if(searchPopup.style.display === 'none' || search.searchPopup.style.display === '') {
        searchPopup.style.display = 'block';

    }
    else {
        searchPopup.style.display = 'none';
    }

    })

    </script>
</body>
</html>
